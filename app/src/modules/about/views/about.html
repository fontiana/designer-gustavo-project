<article>
    <figure class="hero">
        <img ng-src="{{aCtrl.banner}}" alt="contact banner" />
    </figure>
    <div class="inner clearfix">
        <div class="content right">
            <h4 ng-attr-title="{{aCtrl.title}}">{{aCtrl.title}}</h4>
            <p>{{aCtrl.description}}</p>
        </div>
    </div>
</article>
