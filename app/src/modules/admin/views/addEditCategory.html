<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1><span>{{ cCtrl.title }}</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <form class="col-lg-12" ng-submit="cCtrl.save()">
        <div>
            <div class="form-field form-group">
                <label for="description" class="col-sm-2 control-label">Descrição</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                    <input type="text" id="description" name="description" class="form-control" ng-model="cCtrl.description"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
