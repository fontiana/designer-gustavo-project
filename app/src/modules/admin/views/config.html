<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1><span>Atualizar configurações dinâmicas</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <form name="userForm" class="col-lg-12 form-horizontal" ng-submit="mCtrl.save()" novalidate>
        <div>
            <div class="form-field" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <input type="text" id="email" name="email" class="form-control" ng-model="mCtrl.email" max-length="245" maxlength="245" required/>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field" ng-class="{ 'has-error' : userForm.logo.$invalid && !userForm.logo.$pristine }">
                <label for="logo" class="col-sm-2 control-label">Logo</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <input type="text" id="logo" name="logo" disabled class="form-control col-md-3" ng-model="mCtrl.logo.name" required/>
                    <a class="btn btn-default" ngf-select="" class="form-group" ng-model="mCtrl.logo" ngf-accept="'image/*'">Importar</a>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field">
                <label class="col-sm-2 control-label"></label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <img ngf-src="mCtrl.logo" class="thumb">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 form-group">
                <button type="submit" class="btn btn-primary" ng-disabled=!userForm.$valid>Salvar</button>
            </div>
        </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <flash-message></flash-message>
            </div>
        </div>
    </form>
</div>
