<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1><span>Atualizar configurações dinâmicas</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <form class="col-lg-12" ng-submit="mCtrl.save()">
        <div>
            <div class="form-field form-group">
                <label for="email" class="col-sm-2 control-label">Alterar Email</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                    <input type="text" id="email" name="email" class="form-control" ng-model="mCtrl.email" />
                </div>
            </div>
        </div>
        <div>
            <div class="form-field form-group">
                <label for="logo" class="col-sm-2 control-label">Adicionar logo</label>
                <input type="file" ngf-select="" class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7" ng-model="mCtrl.logo" name="logo"
                    ngf-accept="'image/*'" required="">
                <img ngf-src="mCtrl.logo" class="thumb">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
