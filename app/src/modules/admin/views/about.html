<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1><span>Atualizar página sobre</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <form class="col-lg-12" ng-submit="cCtrl.save()">
        <div>
            <div class="form-field form-group">
                <label for="title" class="col-sm-2 control-label">Título</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                    <input type="text" id="title" name="title" class="form-control" ng-model="cCtrl.title"/>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field form-group">
                <label for="description" class="col-sm-2 control-label">Descrição</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                    <textarea id="description" name="description" class="form-control" ng-model="pCtrl.description"></textarea>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field form-group">
                <label for="coverImage" class="col-sm-2 control-label">Adicionar banner</label>
                <input type="file" ngf-select="" class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7" ng-model="pCtrl.coverImage" name="coverImage" ngf-accept="'image/*'" required="">
                <!--<img ngf-src="pCtrl.coverImage" class="thumb">-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
