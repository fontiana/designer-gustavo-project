<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1><span>Atualizar página sobre</span></h1>
        </div>
    </div>
</div>
<div class="row">
    <form name="userForm" class="col-lg-12 form-horizontal" ng-submit="mCtrl.save()" novalidate>
        <div>
            <div class="form-field" ng-class="{ 'has-error' : userForm.title.$invalid && !userForm.title.$pristine }">
                <label for="title" class="col-sm-2 control-label">Título</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <input type="text" id="title" name="title" class="form-control" ng-model="mCtrl.title" ng-maxlength="200" maxlength="200"
                        required/>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field" ng-class="{ 'has-error' : userForm.description.$invalid && !userForm.description.$pristine }">
                <label for="description" class="col-sm-2 control-label">Descrição</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <textarea id="description" name="description" class="form-control" ng-model="mCtrl.description" ng-maxlength="5000" maxlength="5000"
                        required></textarea>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field" ng-class="{ 'has-error' : userForm.coverImage.$invalid && !userForm.coverImage.$pristine }">
                <label for="coverImage" class="col-sm-2 control-label">Banner</label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <input type="text" id="coverImage" name="coverImage" disabled class="form-control col-md-3" ng-model="mCtrl.coverImage.name" required/>
                    <a class="btn btn-default" ngf-select="" class="form-group" ng-model="mCtrl.coverImage" ngf-accept="'image/*'">Importar</a>
                </div>
            </div>
        </div>
        <div>
            <div class="form-field">
                <label class="col-sm-2 control-label"></label>
                <div class="ng-admin-type-string col-sm-10 col-md-8 col-lg-7 form-group">
                    <img ngf-src="mCtrl.coverImage" class="thumb">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled=!userForm.$valid>Salvar</button>
            </div>
        </div>
    </form>
</div>
