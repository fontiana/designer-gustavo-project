<article>
    <figure class="hero">
        <img ng-repeat="imagem in wdCtrl.imagens" ng-src="{{imagem}}" />
    </figure>
    <div class="inner clearfix">
        <div class="content right">
            <h4 ng-attr-title="{{wdCtrl.title}}">{{wdCtrl.title}}</h4>
            <p>{{wdCtrl.description}}</p>
        </div>
    </div>
</article>
